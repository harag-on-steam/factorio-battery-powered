[entity-description]
bp-battery-charger=Lädt jede Art von Batterie (mit geringer Wahrscheinlichkeit, dass diese dabei zerstört wird). Geladene Batterien können in Fahrzeugen, Zügen und batteriebetriebenen Generatoren eingesetzt werden.
bp-battery-discharger=Stellt die gespeicherte Leistung beliebiger Typen von Batterien im Stromnetz zur Verfügung, wenn nicht genug Leistung von Generatoren mit einer höheren Priorität als dem Akku bereitgestellt wird.
bp-holmium-battery-charger=Lädt jede Art von Batterie (mit geringer Wahrscheinlichkeit, dass diese dabei zerstört wird). Geladene Batterien können in Fahrzeugen, Zügen und batteriebetriebenen Generatoren eingesetzt werden.
bp-holmium-battery-discharger=Stellt die gespeicherte Leistung beliebiger Typen von Batterien im Stromnetz zur Verfügung, wenn nicht genug Leistung von Generatoren mit einer höheren Priorität als dem Akku bereitgestellt wird.
