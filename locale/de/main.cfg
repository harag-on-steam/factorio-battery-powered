[mod-setting-description]
battery-powered-dischargers=Sollen Batterie-betriebene Generatoren verfügbar sein oder nicht? Deaktiviere diese Einstellung, wenn du Batterien nur als Treibstoff verwenden möchtest, aber nicht als transportierbare Form von Energie.
battery-powered-decay=Das Laden von Batterien beschädigt diese mit der Zeit. Bis zu 2% der Batterien werden dabei zerstört. Je besser die Batterie, desto langsamer degenerieren diese. Durch das Deaktivieren dieser Einstellung musst du dich nicht mehr um die Batterien kümmern, außer um sie zu laden.
battery-powered-delivery-cannon=Fügt Rezepte zum Verschießen von entladenen Batterien via Lieferkanone hinzu. Geladene Batterien auf diese Art zu transportieren wäre zu gefährlich.
battery-powered-k2-fuel-rebalance=Passt Batterien an Krastorio2s Beschleunigungs- und Geschwindigkeits-Einstellungen an. Diese Option ändert nichts, wenn die dazugehörigen K2 Einstellungen deaktiviert sind.
#battery-powered-jetpack-fuel=
battery-powered-burnt-inventory-size=Die Stapelgrößen sind so ausgewählt, dass drei Fahrzeug-Treibstoff Slots in einen Stapel entladen.\n\nFalls ein anderer Mod die Anzahl Treibstoff-Slots oder die Stapelgröße entladener Batterien ändert, kannst du mit dieser Einstellung sicherstellen, dass ausreichend Treibstoff-Müll Slots vorhanden sind.
battery-powered-equipment-fuel=Unterstütze Krastorio 2 und Portable Power Equipment

