[entity-description]
bp-battery-charger=Заряжает любые аккумуляторы с небольшой вероятностью выхода из строя. Заряженные аккумуляторы можно использовать в транспортных средствах, локомотивах и генераторах на аккумуляторах.
bp-battery-discharger=Тратит заряд размещённых в нём заряженных аккумуляторов, если отсутствуют первичные источники энергии, с тем же приоритетом, что и аккумуляторный блок.
bp-holmium-battery-charger=Заряжает любые аккумуляторы с небольшой вероятностью выхода из строя. Заряженные аккумуляторы можно использовать в транспортных средствах, локомотивах и генераторах на аккумуляторах.
bp-holmium-battery-discharger=Тратит заряд размещённых в нём заряженных аккумуляторов, если отсутствуют первичные источники энергии, с тем же приоритетом, что и аккумуляторный блок.
bp-naquium-battery-charger=Заряжает любые аккумуляторы с небольшой вероятностью выхода из строя. Заряженные аккумуляторы можно использовать в транспортных средствах, локомотивах и генераторах на аккумуляторах.
bp-naquium-battery-discharger=Тратит заряд размещённых в нём заряженных аккумуляторов, если отсутствуют первичные источники энергии, с тем же приоритетом, что и аккумуляторный блок.

